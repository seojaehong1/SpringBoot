<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            font-weight: 600;
            color: #1a1a1a;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        .card-body {
            padding: 20px;
        }
        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 5px;
        }
        .product-brand {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 15px;
        }
        .btn-sm {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .btn-group-sm {
            gap: 5px;
        }
        .alert-success {
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:if="${message}" class="alert alert-success mt-4" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div class="header">
        <h1>상품 목록</h1>
        <a href="/items/add" class="btn btn-primary">새 상품 등록</a>
    </div>

    <div class="product-list">
        <div th:each="item : ${items}" class="product-card">
            <div class="card-body">
                <h5 class="product-title" th:text="${item.title}">테스트 상품명</h5>
                <p class="product-brand" th:text="${item.brand}">테스트 브랜드</p>
                <p class="product-price" th:text="${item.price} + '원'">10000원</p>

                <div class="btn-group btn-group-sm" role="group">
                    <a th:href="@{/items/detail/{id}(id=${item.itemId})}" class="btn btn-info">상세</a>
                    <a th:href="@{/items/edit/{id}(id=${item.itemId})}" class="btn btn-warning">수정</a>
                    <a th:href="@{/items/delete/{id}(id=${item.itemId})}" class="btn btn-danger" onclick="return confirm('정말로 이 상품을 삭제하시겠습니까?');">삭제</a>
                </div>
            </div>
        </div>

        <div th:if="${items.isEmpty()}" class="col-12 text-center text-muted">
            <p>등록된 상품이 없습니다.</p>
        </div>
    </div>
</div>
</body>
</html>
