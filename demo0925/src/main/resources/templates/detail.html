<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 보기</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .card-header {
            background-color: #007bff;
            color: #ffffff;
            font-weight: 600;
            font-size: 1.5rem;
            padding: 20px;
            border-bottom: none;
        }
        .card-title {
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h3>상품 상세 정보</h3>
        </div>
        <div class="card-body">
            <h4 th:text="${item.title}">상품명</h4>
            <p><strong>ID:</strong> <span th:text="${item.itemId}">1</span></p>
            <p><strong>브랜드:</strong> <span th:text="${item.brand}">테스트 브랜드</span></p>
            <p><strong>가격:</strong> <span th:text="${item.price}">10000</span>원</p>
            <p><strong>설명:</strong></p>
            <p th:text="${item.description}">상품에 대한 상세 설명이 들어가는 부분입니다.</p>

            <div class="mt-4">
                <a th:href="@{/items}" class="btn btn-secondary">목록으로</a>
                <a th:href="@{/items/edit/{id}(id=${item.itemId})}" class="btn btn-warning">수정</a>
                <a th:href="@{/items/delete/{id}(id=${item.itemId})}" class="btn btn-danger"
                   onclick="return confirm('정말로 이 상품을 삭제하시겠습니까?');">삭제</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
