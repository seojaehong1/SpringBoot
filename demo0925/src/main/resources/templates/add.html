<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .card-header {
            background-color: #007bff;
            color: #ffffff;
            font-weight: 600;
            font-size: 1.5rem;
            padding: 20px;
            border-bottom: none;
        }
        .card-title {
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>새 상품 등록</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/items/add}" th:object="${item}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">상품명</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">브랜드</label>
                    <input type="text" id="brand" th:field="*{brand}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">설명</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">가격</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
                <a th:href="@{/items}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
