<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id} ? 'Edit Product' : 'Add New Product'"></title>
</head>
<body>

<h1 th:text="${product.id} ? 'Edit Product' : 'Add New Product'"></h1>

<form action="/upsert-product" method="post">
    <input type="hidden" name="id" th:if="${product.id}" th:value="${product.id}">
    <div>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" th:value="${product.productName}" required>
    </div>
    <br>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="${product.quantity}" required>
    </div>
    <br>
    <button type="submit" th:text="${product.id} ? 'Update Product' : 'Add Product'"></button>
</form>

</body>
</html>
