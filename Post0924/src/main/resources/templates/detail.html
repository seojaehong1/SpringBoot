<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">게시글 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">

<h1 class="mb-4" th:text="${post.title}"></h1>

<p><strong>작성자:</strong> <span th:text="${post.writer}"></span></p>
<p class="border p-3" th:text="${post.content}"></p>

<div class="mt-4">
    <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning">수정</a>

    <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>

    <a href="/posts" class="btn btn-secondary">목록</a>
</div>

</body>
</html>
