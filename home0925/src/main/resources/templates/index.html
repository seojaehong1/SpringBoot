<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>간단한 쇼핑몰 검색</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .search-form { text-align: center; margin-bottom: 30px; }
        .search-input { width: 60%; padding: 10px; font-size: 16px; border: 1px solid #ccc; }
        .search-button { padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product-item { border: 1px solid #eee; padding: 15px; text-align: center; }
        .product-image { max-width: 100%; height: auto; border-radius: 8px; }
        .product-name { font-size: 18px; font-weight: bold; margin: 10px 0; }
        .product-price { color: #e44d26; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="search-form">
        <h1>상품 검색</h1>
        <form th:action="@{/search}" method="get">
            <input type="text" name="keyword" th:value="${searchKeyword}" placeholder="상품명으로 검색하세요" class="search-input"/>
            <button type="submit" class="search-button">검색</button>
        </form>
    </div>

    <div th:if="${products != null}">
        <div th:if="${products.isEmpty()}">
            <p>검색 결과가 없습니다.</p>
        </div>

        <div th:unless="${products.isEmpty()}" class="product-list">
            <div th:each="product : ${products}" class="product-item">
                <img th:src="${product.productImageLink}" class="product-image" alt="상품 이미지"/>
                <div class="product-name" th:text="${product.name}">상품명</div>
                <div class="product-price" th:text="${#numbers.formatDecimal(product.originalPrice, 0, 'COMMA', 0, 'POINT') + '원'}">가격</div>
                <p th:text="${'브랜드: ' + product.brand}"></p>
                <p th:text="${'판매량: ' + product.soldQuantity + '개'}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
